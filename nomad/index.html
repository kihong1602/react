<!doctype html>
<html lang="ko">
	<body>
		<div id="root"></div>
	</body>
	<script crossorigin src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
	<script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
	<script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
	<script type="text/babel">
		const MinutesToHours = () => {
			const [amount, setAmount] = React.useState(0);
			const [flip, setFlip] = React.useState(false);

			const onChange = (e) => setAmount(e.target.value);
			const reset = () => setAmount(0);
			const onFlip = () => setFlip(flip => !flip);

			return (
				<div>
					<div>
						<label htmlFor={"minutes"}>Minutes</label>
						<input
							value={flip ? amount * 60 : amount}
							id="minutes"
							placeholder="Minutes"
							type="number"
							onChange={onChange}
							disabled={flip}
						/>
					</div>
					<div>
						<label htmlFor={"hours"}>Hours</label>
						<input
							value={flip ? amount : Math.round(amount / 60)}
							id="hours"
							placeholder="Hours"
							type="number"
							onChange={onChange}
							disabled={!flip}
						/>
					</div>
					<button onClick={reset}>Reset</button>
					<button onClick={onFlip}>Flip</button>
				</div>
			);
		};

		const KmToMiles = () => {
			const [amount, setAmount] = React.useState(0);
			const [flip, setFlip] = React.useState(false);
			const onChange = (e) => setAmount(e.target.value);
			const reset = () => setAmount(0);
			const onFlip = () => setFlip(flip => !flip);
			return (
				<div>
					<div>
						<label htmlFor="km">Km</label>
						<input
							type="number"
							value={flip ? amount * 1.609 : amount}
							id={"km"}
							placeholder="km"
							onChange={onChange}
							disabled={flip}
						/>
					</div>
					<div>
						<label htmlFor="miles">Miles</label>
						<input
							type="number"
							value={flip ? amount : amount / 1.609}
							id={"miles"}
							placeholder="miles"
							onChange={onChange}
							disabled={!flip}
						/>
					</div>
					<button onClick={reset}>Reset</button>
					<button onClick={onFlip}>Flip</button>
				</div>
			);
		};

		const App = () => {
			const [index, setIndex] = React.useState("x");

			const onSelect = (e) => {
				setIndex(e.target.value);
			};

			return (
				<div>
					<h1>Super Converter</h1>
					<select value={index} id={"Selector"} onChange={onSelect}>
						<option value="x">Select your units</option>
						<option value={"0"}>Minutes & Hours</option>
						<option value={"1"}>KM & Miles</option>
					</select>
					<hr />
					{index === "x" ? "Please select your units" : index === "0" ? <MinutesToHours /> : <KmToMiles />}
				</div>
			);
		};

		ReactDOM.createRoot(document.getElementById("root")).render(
			<App />
		);
	</script>
</html>
